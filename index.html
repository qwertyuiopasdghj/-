<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷游戏</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <center>

        <div style="margin-top:0.8em;">
            <b><span>扫雷游戏</span></b>
        </div>

        <div class="level" style="margin-top:0.8em;">
            <button class="active">初级</button>
            <button>中级</button>
            <button>高级</button>
            <button>重新开始</button>
        </div>
        <table style="margin-top:1em;border-radius:6px;"></table>

        <div class="gameBox">
        </div>
        <div class="game-pane">
            <table id=body>


            </table>
        </div>


        <div class="info">
            剩余雷数：<span class="mineNum"></span>
            <br>
            <table style="margin-top:0.5em;border-radius:6px;"></table>
            <span > 左键扫雷，右键插旗，再次点击右键拔旗</span>
        
        </div>

    </div>
    <script src="index.js"></script>
    </center>
</body>

</html>
